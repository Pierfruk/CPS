<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/constellation-sketcher/dist/constellation_sketcher.bundle.js"></script>
    <script type="text/javascript" src="lib/exstat/index.min.js"></script>
    <script type="text/javascript" src="js/stars.js"></script>
    <script type="text/javascript" src="js/program.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script src="https://unpkg.com/tone"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            -ms-overflow-style: none;
            scrollbar-width: none;
            display: flex;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.35) !important;
            opacity: 0;
            transition: opacity 1s;
            z-index: -1;
        }


        #clock {
            position: fixed;
            display: inline-block;
            padding: 5px;
            border: 1px solid white;
            color: white;
            font-size: 1em;
            font-weight: lighter;
            z-index: auto;
            font-family: monospace;
        }

        #countdown {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-size: 8em;
            color: #dc0036;
            justify-content: center;
        }

        #vanta {
            position: fixed;
            min-width: 100vw;
            min-height: 100vh;
            z-index: auto;
            display: flex;
            align-items: center;
        }

        #vanta-caption {
            position: fixed;
            min-width: 100vw;
            min-height: 100vh;
            z-index: auto;
            display: flex;
            align-items: center;
            font-size: 2em;
            color: #ffffff30;
            justify-content: center;
        }

        #constellation {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100vw;
            min-height: 100vh;
            z-index: auto;
            /* aspect-ratio: 1/1;*/
        }

        #constellation-sketcher {
            /*align-self:start;*/
        }
        /*     @media (max-width: 576px) {
            #constellation {
                width: fit-content;
                height: fit-content;
            }
        }*/
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0.1;
            }
        }
    </style>

</head>
<body>

    <div id="countdown"></div>
    <div id="vanta"></div>
    <div id="vanta-caption"></div>
    <div id="constellation">
        <canvas id="constellation-sketcher"></canvas>
    </div>
    <div id="clock">00:00:00</div>
    <script>
        const container_clock = document.getElementById("clock");
        const container_countdown = document.getElementById("countdown");
        const container_vanta = document.getElementById("vanta");
        const container_vanta_caption = document.getElementById("vanta-caption");
        const container_constellation = document.getElementById("constellation");
        const container_constellation_sketcher = document.getElementById("constellation-sketcher");


        let scenes;                 // oggetto globale scene
        let program;                // programma

        let normalized = [];        // frequenze normalizzate
        let history = [];           // programma eseguito
        let next = false;           // switch esegui scena
        let synth;                  // oggetto audio
        let noise;                  // oggetto audio

        let isPlaying = false;
        let programKey = 0;
        let FLAG = false;           //ConstellationSketcher per bug metodo close()
        let USECOUNTDOWN = false; 


        if (screen.orientation.type == 'landscape-primary') {
            SKETCHER_SIZE = window.screen.availHeight;
        }
        if (screen.orientation.type == 'portrait-primary') {
            SKETCHER_SIZE = window.screen.availWidth;
        }

        $(container_constellation).fadeOut(0, () => { placeRandomStars(container_constellation) });
        $(container_vanta_caption).fadeOut();
        $(container_vanta).fadeOut();

        screen.orientation.addEventListener("change", (event) => {
            const type = event.target.type;
            const angle = event.target.angle;
            if (type == 'landscape-primary') {
                SKETCHER_SIZE = window.screen.availHeight;
            }
            if (type == 'portrait-primary') {
                SKETCHER_SIZE = window.screen.availWidth;
            }
        });

        document.querySelector("body")?.addEventListener("click", async (e) => {
            if (next) {
                return;
            }

            await Tone.start();
            synth = new Tone.Synth().toDestination();
            synth.volume.value = -10;
            synth.envelope.attack = 5;
            synth.envelope.decay = 1;
            synth.envelope.sustain = 1;
            synth.envelope.release = 3;
            noise = new Tone.Noise("pink").toDestination();
            noise.volume = -10;
            noise.fadeIn = 5;
            noise.fadeOut = 7;
            document.querySelector("body")?.addEventListener("touchstart", async () => {
                noise.start();
            });
            document.querySelector("body")?.addEventListener("touchend", async () => {
                noise.stop();
            });
            document.querySelector("body")?.addEventListener("mousedown", async () => {
                noise.start();
            });
            document.querySelector("body")?.addEventListener("mouseup", async () => {
                noise.stop();
            });
            console.info("Audio is ready");
            fetchData.then((e) => {
                var d;
                if (USECOUNTDOWN) {
                    d = new Date();
                    var fd = new Date();
                    fd.setTime(d.getTime() + COUNTDOWN);
                    e.startTime = fd;
                } else {
                    d = Date.parse(e.startTime);// new Date();
                }
                console.info(`Scene status: ${e.status} - startTime: ${e.startTime}`)
                scenes = buildScenes(e.startTime, e.scenes);
                var freqs = [];             // frequenze da normalizzare
                e.freqs.forEach(element => {
                    freqs.push(element.f);
                });

                normalized = normalize(freqs, [0.1, 3]);
                console.log(`Normalized values: ${normalized.length} between [0, 3]`);
                console.log(`Countdown to ${e.startTime}`);
                program = e;
                if (!checkProgram()) {
                    clearInterval(seq);
                    console.error ('Invalid program');
                }; 
            });
        }, { once: true });

        async function getGlock() {
            var d = new Date();
            container_clock.innerHTML = d.toLocaleTimeString();
            if (!next) {
                if (program != undefined) {
                    var sd = new Date(program.startTime);
                    var time = sd.getTime() - d.getTime();
                    var mins = Math.floor(time / 60000);
                    var secs = Math.floor((time - (mins * 60000)) / 1000);
                    var countdown = ((mins < 10) ? '0' + mins : mins) + ':' + ((secs < 10) ? '0' + secs : secs);
                    if (time >= 0) {
                        container_countdown.innerHTML = countdown;
                        return;
                    }
                    else {
                        container_countdown.style = "display:none";
                        next = true;
                    }
                }
                else {
                    return;
                }
            }

            next = !isPlaying;

            if (!next) {
                return;
            }

            var key = formatTime(d);

            var prev = history.find((element) => element.index === programKey);
            if (prev == undefined) {

                var s = scenes.find((element) => element.index === programKey);
                if (history.length < scenes.length) {
                    if (s != undefined) {

                        if (key != s.time) { return; }
                        console.log('Exec scene ' + s.index + ' origin time ' + s.time + ' -> action:' + s.action + `(${scenes.indexOf(s)})`);

                        switch (s.action) {
                            case "sketch":
                                isPlaying = true;
                                container_constellation_sketcher.width = container_constellation_sketcher.height = SKETCHER_SIZE;
                                if (FLAG) {
                                    ConstellationSketcher.reset();
                                }
                                ConstellationSketcher.setSpeedScale(0.5);
                                ConstellationSketcher.setConstellation(s.name)
                                ConstellationSketcher.setDrawBeginCallback((ctx) => {
                                    console.log(`Sketching start at ${formatTime(new Date())}`);
                                    $(container_constellation).fadeIn(FADE_SKETCHER);
                                });
                                ConstellationSketcher.setDrawCompleteCallback((ctx) => {
                                    console.log(`Sketching completed at ${formatTime(new Date())} waiting ${s.duration}s`);
                                    setTimeout(() => { $(container_constellation).fadeOut(FADE_SKETCHER, () => { FLAG = true; isPlaying = false; }) }, (s.duration * 1000));
                                });
                                ConstellationSketcher.sketch();
                                break;
                            case "play":
                                console.log("Playing " + s.duration + "s");
                                isPlaying = true;
                                setVANTA(s.name)
                                    .then(() => {

                                        var notes = program.freqs.filter(elem => elem.cst == s.name);
                                        return playRange(notes, s.duration * 1000);
                                    })
                                    .then(() => {
                                        stopVANTA().then(() => { isPlaying = false; });
                                    });
                                break;
                            case "anim":
                                isPlaying = true;
                                console.log("Animating " + s.duration + "s");
                                setTimeout(() => { isPlaying = false; }, (s.duration * 1000));
                                break;
                            default:
                                break;
                        }
                        history.push(key);
                        programKey++;
                    }
                } else {
                    // Fine programma
                    closeVANTA();
                    clearInterval(seq);
                    console.info('End ' + d.toLocaleTimeString());
                }
            }
            console.debug(`getGlock ${key}`);
        }

        // Loop
        let seq = setInterval(getGlock, 10);


        // XHR
        //async function populate() {
        //    const requestURL = "scene.json";
        //    const request = new Request(requestURL);
        //    const response = await fetch(request);
        //    const superHeroesText = await response.text();
        //    const superHeroes = JSON.parse(superHeroesText);
        //    populateHeader(superHeroes);
        //    populateHeroes(superHeroes);
        //}
        const fetchData = new Promise((resolve, reject) => {
            let url = 'js/data.json';
            let xhr = new XMLHttpRequest();
            xhr.timeout = 4000; // time in milliseconds
            xhr.responseType = 'json';
            xhr.onload = (e) => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var o = xhr.response;
                        resolve(new Program(o.status, new Date(o.startTime), o.freqs, o.scenes));
                    } else {
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = (e) => {
                console.error(xhr.statusText);
            };
            xhr.ontimeout = (e) => {
            };
            xhr.open("GET", url, true);
            xhr.send();
        });


        //const playTone = function (f, cst, duration) {
        //    return new Promise((resolve) => {
        //        if ((f > 0) && (f < 24000)) {
        //            synth.triggerAttackRelease(f, "4");
        //        } else {
        //            console.warn(`Skip f:${f} cst: ${cst}`)
        //        }
        //        setTimeout(() => { resolve(true); }, duration);
        //    });
        //}

        const checkProgram = function () {
            var tones = scenes.filter(elem => elem.action == 'play');
            var stepTime = (NOTE_DURATION + 1000);
            var minDuration;
            var sceneDuration;
            var valid = true;
            tones.forEach(s => {
                var fs = [];
                fs = program.freqs.filter(elem1 => elem1.cst == s.name);
                sceneDuration = (s.duration * 1000);
                minDuration= (stepTime * fs.length);
                if (sceneDuration < minDuration) {
                    console.warn(`Scene ${s.name} duration too short ${sceneDuration} vs ${minDuration}`);
                    valid= false;
                }
            });
            return valid;
        }


        const playRange = function (freqs, sceneDuration) {
            return new Promise((resolve) => {
                var current = 0;
                var stepTime = (NOTE_DURATION + 1000);
                var minDuration = (stepTime * freqs.length);
                var id = setInterval(() => {
                    var index = getRandomInt(0, freqs.length);
                    if (current < freqs.length) {
                        if ((freqs[index].f > 0) && (freqs[index].f < 24000)) {
                            console.log(`f:${freqs[index].f} cst:${freqs[index].cst} ${index}`);
                            synth.triggerAttackRelease(freqs[index].f, NOTE_DURATION)
                        } else {
                            console.warn(`Skip f:${freqs[index].f} cst: ${freqs[index].cst}`)
                        }
                        current++;
                    }
                    else {
                        clearInterval(id);
                        resolve(true);
                    }
                }, stepTime);
                setTimeout(() => { resolve(true); }, sceneDuration);
            });
        }
    </script>

    <script>
        let vanta;
        let vanta_idx = 0;
        var vanta_caption = '';

        const setVANTA = function (name) {
            return new Promise((resolve) => {
                if (vanta_caption != name) {
                    vanta_caption = name;
                    container_vanta_caption.innerHTML = '';
                    container_vanta_caption.innerHTML = vanta_caption;
                }
                var s = normalized[vanta_idx];
                if (vanta == undefined) {
                    vanta = VANTA.HALO({
                        el: "#vanta",
                        mouseControls: true,
                        touchControls: true,
                        gyroControls: false,
                        minHeight: 400.00,
                        minWidth: 400.00,
                        baseColor: 0x590029,
                        backgroundColor: 0x000000,
                        size: 0.1
                    });
                }
                vanta.setOptions({ size: s });
                vanta_idx++;
                console.log(`Updating VANTA (${name} ${s})`);
                $(container_vanta).fadeIn(FADE_VANTA);
                $(container_vanta_caption).fadeIn(FADE_VANTA, () => { resolve(); });
            });
        }
        const stopVANTA = function () {
            return new Promise((resolve) => {

                $(container_vanta_caption).fadeOut(FADE_VANTA, () => { container_vanta_caption.innerHTML = ''; });
                $(container_vanta).fadeOut(FADE_VANTA, () => { resolve() });
            });
        }

        const closeVANTA = function () {
            if (vanta != undefined) {
                vanta.destroy();
            }
            container_vanta_caption.innerHTML = '';
        }
    </script>
</body>
</html>
